<div class="row">
  <div class="col-sm-10">
    <app-ingredient-edit (ingredientAdded)="onIngredientAdded($event)"></app-ingredient-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredientList"
      >
				{{ ingredient.name }} ({{ ingredient.amount }})
			</a>
    </ul>
  </div>
</div>
