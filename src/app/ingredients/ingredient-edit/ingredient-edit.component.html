<div class="row my-2">
	<div class="col-12">
		<form>
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Nome</label>
					<input type="text" id="name" class="form-control" #nameInput>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Quantidade</label>
					<input type="number" id="amount" class="form-control" #amountInput>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-12">
					<button type="button" class="btn btn-success mx-md-1" (click)="addIngredient()">Incluir</button>
					<button type="button" class="btn btn-danger mx-md-1">Remover</button>
					<button type="button" class="btn btn-primary mx-md-1">Limpar</button>
				</div>
			</div>
		</form>
	</div>
</div>
